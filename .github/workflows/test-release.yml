name: Test Release E2E

permissions:
  contents: read
  pages: write

on:
  # Note: release events only trigger for releases in THIS repository
  # For releases in core-releases, we can't use repository_dispatch (GITHUB_TOKEN limitation)
  # Options: manual trigger, webhook, or scheduled check
  release:
    types: [published]
  repository_dispatch:
    types: [core-release-published]
  workflow_dispatch:
    inputs:
      axon_version:
        description: 'Axon version to test'
        required: false
        default: 'v3.0.0'
      core_version:
        description: 'MLOS Core version to test'
        required: false
        default: 'v2.3.0-alpha'
  schedule:
    # Check for new releases every hour
    - cron: '0 * * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Remove unnecessary software to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          
          echo "Disk space after cleanup:"
          df -h
      
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
      
      - name: Install gh CLI
        run: |
          type -p curl >/dev/null || (apt-get update && apt-get install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt-get update \
          && sudo apt-get install gh -y
      
      - name: Authenticate gh CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      
      - name: Build test tool
        run: |
          go build -o bin/e2e-test ./cmd/e2e-test
      
      - name: Determine Core Version
        id: core_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from release tag (remove 'v' prefix if present)
            VERSION="${{ github.event.release.tag_name }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using release version: $VERSION"
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            # Get version from repository_dispatch payload
            VERSION="${{ github.event.client_payload.version }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using dispatch version: $VERSION"
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            # For scheduled runs, check for latest release in core-releases
            echo "Checking for latest release in core-releases..."
            LATEST_RELEASE=$(gh release list --repo mlOS-foundation/core-releases --limit 1 --json tagName --jq '.[0].tagName' || echo "")
            if [ -n "$LATEST_RELEASE" ] && [ "$LATEST_RELEASE" != "null" ]; then
              VERSION="$LATEST_RELEASE"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Found latest release: $VERSION"
            else
              echo "No releases found in core-releases, skipping"
              echo "version=" >> $GITHUB_OUTPUT
            fi
          else
            # Use input or default
            VERSION="${{ github.event.inputs.core_version || 'v2.3.0-alpha' }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using input/default version: $VERSION"
          fi
      
      - name: Skip if no version
        if: steps.core_version.outputs.version == ''
        run: |
          echo "No version determined, skipping E2E tests"
          exit 0
      
      - name: Check disk space before tests
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Disk Space Status:"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          df -h
      
      - name: Run E2E tests
        if: steps.core_version.outputs.version != ''
        run: |
          # Run E2E tests with basic models only (no -all-models flag)
          # This avoids downloading large vision/multimodal models that fill up disk
          ./bin/e2e-test \
            -axon-version ${{ github.event.inputs.axon_version || 'v3.0.0' }} \
            -core-version ${{ steps.core_version.outputs.version }}
        continue-on-error: true
      
      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report-${{ github.run_number }}
          path: e2e-results-*/release-validation-report.html
          retention-days: 90
      
      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-logs-${{ github.run_number }}
          path: e2e-results-*/test.log
          retention-days: 30
      
      - name: Prepare report for publishing
        if: always()
        run: |
          REPORT_DIR=$(find . -type d -name "e2e-results-*" | head -1)
          if [ -n "$REPORT_DIR" ]; then
            mkdir -p _publish
            cp "$REPORT_DIR/release-validation-report.html" _publish/index.html
            if [ -f "$REPORT_DIR/report_app.js" ]; then
              cp "$REPORT_DIR/report_app.js" _publish/report_app.js
            fi
            echo "Report prepared in _publish/"
          fi
      
      - name: Publish report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_publish
          destination_dir: ./reports/${{ github.run_number }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

