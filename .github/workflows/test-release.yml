name: Test Release E2E

permissions:
  contents: read
  pages: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      axon_version:
        description: 'Axon version to test'
        required: true
        default: 'v3.0.0'
      core_version:
        description: 'MLOS Core version to test'
        required: true
        default: 'v2.3.0-alpha'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
      
      - name: Install gh CLI
        run: |
          type -p curl >/dev/null || (apt-get update && apt-get install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt-get update \
          && sudo apt-get install gh -y
      
      - name: Authenticate gh CLI
        run: |
          # Use PAT if available, otherwise fallback to GITHUB_TOKEN
          TOKEN="${{ secrets.CORE_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}"
          echo "$TOKEN" | gh auth login --with-token
      
      - name: Build test tool
        run: |
          go build -o bin/e2e-test ./cmd/e2e-test
      
      - name: Run E2E tests
        run: |
          ./bin/e2e-test \
            -axon-version ${{ github.event.inputs.axon_version || 'v3.0.0' }} \
            -core-version ${{ github.event.inputs.core_version || 'v2.3.0-alpha' }} \
            -all-models
        continue-on-error: true
      
      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report-${{ github.run_number }}
          path: e2e-results-*/release-validation-report.html
          retention-days: 90
      
      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-logs-${{ github.run_number }}
          path: e2e-results-*/test.log
          retention-days: 30
      
      - name: Prepare report for publishing
        if: always()
        run: |
          REPORT_DIR=$(find . -type d -name "e2e-results-*" | head -1)
          if [ -n "$REPORT_DIR" ]; then
            mkdir -p _publish
            cp "$REPORT_DIR/release-validation-report.html" _publish/index.html
            if [ -f "$REPORT_DIR/report_app.js" ]; then
              cp "$REPORT_DIR/report_app.js" _publish/report_app.js
            fi
            echo "Report prepared in _publish/"
          fi
      
      - name: Publish report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_publish
          destination_dir: ./reports/${{ github.run_number }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

