name: GitHub Pages

on:
  workflow_dispatch:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          echo "Disk space after cleanup:"
          df -h

      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl tar python3
      
      - name: Install gh CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt-get update \
          && sudo apt-get install gh -y
      
      - name: Authenticate gh CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Ensure Docker is accessible
        run: |
          docker --version || echo "âš ï¸  Docker CLI not found"
          docker ps 2>&1 || echo "âš ï¸  Docker daemon not accessible"
      
      - name: Run E2E tests (Bash Script)
        env:
          AXON_RELEASE_VERSION: "v3.0.0"
          CORE_RELEASE_VERSION: "3.1.6-alpha"
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ§ª Running E2E Tests (Bash Script)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Axon: ${AXON_RELEASE_VERSION}"
          echo "ğŸ“¦ Core: ${CORE_RELEASE_VERSION}"
          echo ""
          
          # Update versions in the script
          sed -i "s/AXON_RELEASE_VERSION=.*/AXON_RELEASE_VERSION=\"${AXON_RELEASE_VERSION}\"/" scripts/test-release-e2e.sh.bash
          sed -i "s/CORE_RELEASE_VERSION=.*/CORE_RELEASE_VERSION=\"${CORE_RELEASE_VERSION}\"/" scripts/test-release-e2e.sh.bash
          
          # Make script executable and run
          chmod +x scripts/test-release-e2e.sh.bash
          cd scripts && ./test-release-e2e.sh.bash || true
          
          # Move results to expected location
          if [ -d release-test-* ]; then
            mv release-test-* ../e2e-results-$(date +%s)
          fi
        continue-on-error: true
      
      - name: Prepare GitHub Pages site
        if: always()
        run: |
          mkdir -p _site
          REPORT_DIR=$(find . -type d -name "e2e-results-*" -o -type d -name "release-test-*" | head -1)
          if [ -n "$REPORT_DIR" ] && [ -f "$REPORT_DIR/release-validation-report.html" ]; then
            cp "$REPORT_DIR/release-validation-report.html" _site/index.html
            if [ -f "$REPORT_DIR/report_app.js" ]; then
              cp "$REPORT_DIR/report_app.js" _site/report_app.js
            fi
            echo "âœ… Report prepared for GitHub Pages"
            ls -la _site/
          else
            echo "âš ï¸ No report found, creating placeholder"
            echo "<!DOCTYPE html><html><head><title>MLOS E2E Test Report</title></head><body><h1>No report available</h1><p>Run the E2E tests to generate a report.</p></body></html>" > _site/index.html
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
