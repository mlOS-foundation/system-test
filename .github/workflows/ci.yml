name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  vet:
    name: Go Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run go vet
        run: go vet ./...
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.64.8
          args: --timeout=5m
  
  e2e-test:
    name: E2E Test
    environment:
      name: github-pages
    permissions:
      contents: write
      pages: write
      id-token: write
      packages: read
    runs-on: ubuntu-latest
    needs: [vet, lint]
    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Remove unnecessary software to free up space (~10GB)
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo apt-get clean
          
          echo "Disk space after cleanup:"
          df -h
      
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl tar
      
      - name: Install gh CLI
        run: |
          type -p curl >/dev/null || (apt-get update && apt-get install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt-get update \
          && sudo apt-get install gh -y
      
      - name: Authenticate gh CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      
      - name: Set GITHUB_TOKEN environment variable
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
      
      - name: Verify authentication and access
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Authentication Status:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          gh auth status || echo "âš ï¸  gh auth status failed"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Testing Repository Access:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Testing: gh repo view mlOS-foundation/core"
          if gh repo view mlOS-foundation/core --json name,isPrivate 2>&1; then
            echo "âœ… Successfully accessed mlOS-foundation/core repository"
          else
            echo "âŒ Failed to access mlOS-foundation/core repository"
            echo ""
            echo "âš ï¸  GITHUB_TOKEN cannot access private repos in same org."
            echo "This is a known GitHub limitation."
            echo ""
            echo "Solutions:"
            echo "  1. Use a Personal Access Token (PAT) as CORE_ACCESS_TOKEN secret"
            echo "  2. Use a GitHub App with repo permissions"
            echo "  3. Check Enterprise settings for cross-repo access"
            echo ""
            echo "Proceeding with download attempt anyway..."
          fi
          echo ""
          echo "Testing: gh release list mlOS-foundation/core"
          if gh release list --repo mlOS-foundation/core --limit 1 2>&1; then
            echo "âœ… Can list releases"
          else
            echo "âš ï¸  Cannot list releases, but download might still work"
          fi
      
      - name: Build test tool
        run: |
          go build -o bin/e2e-test ./cmd/e2e-test
      
      - name: Run E2E tests
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ§ª Running E2E Tests (Minimal Mode)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Axon: v3.0.0"
          echo "ğŸ“¦ Core: 3.0.0-alpha (from public core-releases)"
          echo ""
          ./bin/e2e-test \
            -axon-version v3.0.0 \
            -core-version 3.0.0-alpha \
            -minimal
        continue-on-error: true
      
      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report
          path: e2e-results-*/release-validation-report.html
          retention-days: 90
      
      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-logs
          path: e2e-results-*/test.log
          retention-days: 30
      
      - name: Prepare report for publishing
        if: github.ref == 'refs/heads/main' && always()
        run: |
          mkdir -p _site
          REPORT_DIR=$(find . -type d -name "e2e-results-*" | head -1)
          if [ -n "$REPORT_DIR" ] && [ -f "$REPORT_DIR/release-validation-report.html" ]; then
            cp "$REPORT_DIR/release-validation-report.html" _site/index.html
            if [ -f "$REPORT_DIR/report_app.js" ]; then
              cp "$REPORT_DIR/report_app.js" _site/report_app.js
            fi
            echo "âœ… Report prepared: $REPORT_DIR/release-validation-report.html"
            echo "âœ… JS file prepared: $REPORT_DIR/report_app.js"
            ls -la _site/
          else
            echo "âš ï¸ No report found - using fallback report"
            cp .github/fallback-report.html _site/index.html
            echo "âœ… Fallback report copied"
          fi
      
      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && always()
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && always()
        id: deployment
        uses: actions/deploy-pages@v4

