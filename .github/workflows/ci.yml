name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  vet:
    name: Go Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run go vet
        run: go vet ./...
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.64.8
          args: --timeout=5m
  
  e2e-test:
    name: E2E Test
    environment:
      name: github-pages
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: [vet, lint]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl tar
      
      - name: Install gh CLI
        run: |
          type -p curl >/dev/null || (apt-get update && apt-get install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt-get update \
          && sudo apt-get install gh -y
      
      - name: Authenticate gh CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
      
      - name: Set GITHUB_TOKEN environment variable
        run: |
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
      
      - name: Verify release access
        run: |
          echo "Verifying access to mlOS-foundation/core releases..."
          # Test if we can list releases (what we actually need for download)
          if gh release list --repo mlOS-foundation/core --limit 1 > /dev/null 2>&1; then
            echo "‚úÖ Successfully accessed mlOS-foundation/core releases"
          else
            echo "‚ö†Ô∏è  Warning: Cannot list releases, but gh release download might still work"
            echo "   Proceeding with download attempt..."
            echo "   (gh release download uses different API endpoints)"
          fi
      
      - name: Build test tool
        run: |
          go build -o bin/e2e-test ./cmd/e2e-test
      
      - name: Run E2E tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./bin/e2e-test \
            -axon-version v3.0.0 \
            -core-version v2.3.0-alpha
        continue-on-error: true
      
      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report
          path: e2e-results-*/release-validation-report.html
          retention-days: 90
      
      - name: Upload logs as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-logs
          path: e2e-results-*/test.log
          retention-days: 30
      
      - name: Prepare report for publishing
        if: github.ref == 'refs/heads/main' && always()
        run: |
          mkdir -p _site
          REPORT_DIR=$(find . -type d -name "e2e-results-*" | head -1)
          if [ -n "$REPORT_DIR" ] && [ -f "$REPORT_DIR/release-validation-report.html" ]; then
            cp "$REPORT_DIR/release-validation-report.html" _site/index.html
            if [ -f "$REPORT_DIR/report_app.js" ]; then
              cp "$REPORT_DIR/report_app.js" _site/report_app.js
            fi
            echo "‚úÖ Report prepared: $REPORT_DIR/release-validation-report.html"
            echo "‚úÖ JS file prepared: $REPORT_DIR/report_app.js"
            ls -la _site/
          else
            echo "‚ö†Ô∏è No report found - E2E test may have failed or not run"
            echo "Creating placeholder page..."
            printf '%s\n' \
              '<!DOCTYPE html>' \
              '<html lang="en">' \
              '<head>' \
              '    <meta charset="UTF-8">' \
              '    <meta name="viewport" content="width=device-width, initial-scale=1.0">' \
              '    <title>MLOS E2E Test Report</title>' \
              '    <style>' \
              '        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }' \
              '        h1 { color: #333; }' \
              '        .info { background: #f0f0f0; padding: 15px; border-radius: 5px; margin: 20px 0; }' \
              '        a { color: #0366d6; text-decoration: none; }' \
              '        a:hover { text-decoration: underline; }' \
              '    </style>' \
              '</head>' \
              '<body>' \
              '    <h1>üìä MLOS E2E Test Report</h1>' \
              '    <div class="info">' \
              '        <p><strong>No report available</strong></p>' \
              '        <p>The E2E test did not generate a report. This could be because:</p>' \
              '        <ul>' \
              '            <li>The E2E test failed before generating a report</li>' \
              '            <li>There was an issue downloading releases</li>' \
              '            <li>The test is still running</li>' \
              '        </ul>' \
              '        <p><a href="https://github.com/mlOS-foundation/system-test/actions">View CI runs</a> to see detailed logs.</p>' \
              '    </div>' \
              '</body>' \
              '</html>' > _site/index.html
            echo "‚úÖ Placeholder page created"
          fi
      
      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && always()
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && always()
        id: deployment
        uses: actions/deploy-pages@v4

